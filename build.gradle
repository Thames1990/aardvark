buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "com.google.gms:google-services:3.1.1"
        classpath "io.fabric.tools:gradle:1.24.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    android_maps_utils_version = '0.5'
    architecture_components_version = '1.0.0'
    constraint_layout_version = '1.1.0-beta3'
    crashlytics_version = '2.8.0'
    espresso_version = '3.0.1'
    fastscroll_version = '1.0.16'
    google_play_services_version = '11.6.2'
    junit_version = '4.12'
    kau_version = '3.5.1'
    leak_canary_version = '1.5.4'
    material_intro_screen_version = '0.0.5'
    moshi_version = '1.5.0'
    okhttp_version = '3.9.1'
    reprint_version = '3.2.0@aar'
    support_library_version = '27.0.1'
    test_runner_version = '1.0.1'
}