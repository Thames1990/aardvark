// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.android_maps_utils_version = '0.5'
    ext.constraint_layout_version = '1.1.0-beta2'
    ext.crashlytics_version = '2.6.8'
    ext.google_play_services_version = '11.4.0'
    ext.kau_version = '3.4.3'
    ext.kotlin_version = '1.1.51'
    ext.leak_canary_version = '1.5.4'
    ext.markwon_version = '1.0.0'
    ext.material_intro_screen_version = '0.0.5'
    ext.moshi_version = '1.5.0'
    ext.okhttp_version = '3.9.0'
    ext.support_library_version = '26.1.0'
    
    repositories {
        jcenter()
        maven {url 'https://maven.fabric.io/public'}
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.google.gms:google-services:3.1.0'
        classpath 'io.fabric.tools:gradle:1.24.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        maven {url "https://jitpack.io"}
        maven {url 'https://maven.google.com'}
        maven {url "https://s3.amazonaws.com/repo.commonsware.com"}
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
