sudo: false

language: android
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
  - $HOME/.m2s

env:
  global:
  - ANDROID_API=27
  - ANDROID_BUILD_TOOLS=27.0.3

android:
  components:
  - tools
  - tools # Running this twice get's the latest build tools
  - platform-tools
  - android-${ANDROID_API}
  - build-tools-${ANDROID_BUILD_TOOLS}
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-google-google_play_services
  licenses:
  - ".+"

before_install:
  - yes | sdkmanager "platforms;android-${ANDROID_API}"
  - openssl aes-256-cbc -K $encrypted_7b7d53b231fa_key -iv $encrypted_7b7d53b231fa_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar

script:
  - chmod +x gradlew
  - ./gradlew --quiet androidGitVersion
  - ./gradlew clean build connectedCheck -PdisablePreDex --stacktrace

before_deploy:
  - cd app/build/outputs/apk/

deploy:
  provider: releases
  file: aardvark-$(echo ${TRAVIS_TAG//[!0-9.-]/})-release.apk
  skip_cleanup: true
  on:
    repo: Thames1990/aardvark
    tags: true
  api_key:
    - secure: 